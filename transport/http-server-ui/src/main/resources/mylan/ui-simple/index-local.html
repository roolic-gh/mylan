<html>
<head>
    <title>MyLAN</title>
    <link rel="stylesheet" href="./mat/material-icons.css"/>
    <link rel="stylesheet" href="./mat/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="./styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="./mat/materialize.min.js"></script>
    <script src="./script.js"></script>
    <script language="JavaScript">
        var app = null;
        document.addEventListener("DOMContentLoaded", (event) => {
            app = new App(".", "/rest");
            app.init();
        });
    </script>
</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey darken-4">
        <a href="#" class="left brand-logo">MyLAN</a>
        <ul class="right">
            <li id="bookmarks-menu-item"><a href="#" id="bookmarks-link">Bookmarks</a></li>
            <li id="volumes-menu-item"><a href="#" id="volumes-link">Volumes</a></li>
            <li id="users-menu-item"><a href="#" id="user-list-link">Users</a></li>
            <li id="registered-menu-item">
                <a href="#" class="dropdown-trigger column s1" data-target="user-dropdown" id="user-link">
                    <i class="left large material-icons">account_circle</i>
                    <span id="username">username</span>
                    <i class="material-icons right">arrow_drop_down</i></a></li>
            <li id="login-menu-item"><a href="#login-modal" class="modal-trigger">
                <i class="left large material-icons">login</i>Login</a></li>
        </ul>
    </div>
</nav>
<ul id="user-dropdown" class="dropdown-content">
    <li><a href="#" id="change-password-link">Change password</a></li>
    <li><a href="#" id="edit-profile-link">Edit profile</a></li>
    <li><a href="#" onclick="app.logout()">Logout</a></li>
</ul>
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col m4 s12">
                <input id="username-input" type="text" class="validate">
                <label for="username-input">Username</label>
            </div>
            <div class="input-field col m4 s12">
                <input id="password-input" type="password" class="validate">
                <label for="password-input">Password</label>
            </div>
            <div class="input-field col m4 s12">
                <label>
                    <input id="rememberme-input" type="checkbox" />
                    <span>Remember me</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" onclick="app.login()">Login</a>
        <a href="#" class="modal-close btn-flat">Close</a>
    </div>
</div>
</body>
</html>
